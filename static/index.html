<!DOCTYPE html>
<html lang="en">
<head>
  <title>Protest against - get organized and make a stand online!</title>
  <meta charset="utf-8">
  <meta name="description" content="Protesting online has never been easier and more fun!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      -moz-osx-font-smoothing: auto;
      -webkit-font-smoothing: antialiased;
      -webkit-overflow-scrolling: touch;
      color: #333;
      overflow-x: hidden;
      visibility: visible;
      background: #0f2027;
      background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%);
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Comfortaa', cursive;
      color: white;
      text-align: center;
    }

    button {
      font-family: 'Comfortaa', cursive;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      top: 0;
      padding: 18px 36px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0px 6px 0px 0px #8b0000, 0 14px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.15s ease-in-out;
      background: linear-gradient(135deg, #e63946 0%, #d62828 100%);
      color: #ffffff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 200px;
      touch-action: manipulation;
    }

    button:hover {
      top: 2px;
      box-shadow: 0px 4px 0px 0px #8b0000, 0 12px 18px rgba(0, 0, 0, 0.3);
      transform: scale(1.02);
    }

    button:active {
      top: 6px;
      box-shadow: 0px 0px 0px 0px #8b0000, 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    button:focus {
      outline: 3px solid rgba(230, 57, 70, 0.5);
      outline-offset: 2px;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:focus, a:hover {
      color: #81d4fa;
      text-decoration: underline;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
    }

    @media (min-width: 768px) {
      .app {
        padding: 32px;
      }
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .stats {
      margin: 24px 0;
      padding: 0 16px;
    }

    .stats h1 {
      color: white;
      font-size: 20px;
      line-height: 1.6;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    @media (min-width: 768px) {
      .stats h1 {
        font-size: 28px;
      }
    }

    .topic {
      white-space: nowrap;
      padding: 8px 16px;
      margin: 0 8px;
      border: 2px dashed rgba(255, 255, 255, 0.6);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      font-weight: bold;
      display: inline-block;
    }

    .protester-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 16px;
      justify-items: center;
      margin: 32px 0;
      width: 100%;
      max-width: 800px;
      padding: 0 16px;
    }

    @media (min-width: 768px) {
      .protester-container {
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }

    .protester {
      padding: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .protester svg {
      height: 70px;
      width: 70px;
      fill: rgba(255, 255, 255, 0.9);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      transition: transform 0.2s ease;
    }

    @media (min-width: 768px) {
      .protester svg {
        height: 90px;
        width: 90px;
      }
    }

    .protester:hover svg {
      transform: scale(1.1);
    }

    .protester p {
      margin-top: 8px;
      color: #e0e0e0;
      font-size: 11px;
      font-weight: 600;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    @media (min-width: 768px) {
      .protester p {
        font-size: 12px;
      }
    }

    .current-user svg {
      fill: #e63946;
      filter: drop-shadow(0 3px 6px rgba(230, 57, 70, 0.5));
    }

    .protest-button-container {
      margin: 32px 0 48px 0;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    @media (min-width: 768px) {
      .footer {
        padding: 32px;
      }
    }

    .footer h2 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: left;
    }

    @media (min-width: 768px) {
      .footer h2 {
        font-size: 20px;
      }
    }

    .footer-container {
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
      gap: 16px;
    }

    @media (min-width: 768px) {
      .footer-container {
        flex-direction: row;
        align-items: baseline;
        flex-wrap: wrap;
      }
    }

    .footer .topics {
      list-style: none;
      padding-left: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .footer .topics li {
      display: inline-block;
    }

    .footer .topics a {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(79, 195, 247, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(79, 195, 247, 0.3);
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .footer .topics a:hover {
      background: rgba(79, 195, 247, 0.25);
      border-color: rgba(79, 195, 247, 0.5);
      transform: translateY(-2px);
      text-decoration: none;
    }

    .footer .form-container {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
    }

    .footer .form-container a {
      color: #81d4fa;
      font-weight: 600;
      padding: 8px 16px;
      background: rgba(79, 195, 247, 0.15);
      border-radius: 20px;
      border: 1px solid rgba(79, 195, 247, 0.3);
      transition: all 0.2s ease;
      display: inline-block;
      min-height: 44px;
      display: flex;
      align-items: center;
    }

    .footer .form-container a:hover {
      background: rgba(79, 195, 247, 0.25);
      border-color: rgba(79, 195, 247, 0.5);
      transform: translateY(-2px);
      text-decoration: none;
    }

    .footer .links {
      margin-top: 32px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      align-self: center;
      text-align: center;
      max-width: 100%;
      line-height: 1.6;
    }

    @media (min-width: 768px) {
      .footer .links {
        font-size: 11px;
        max-width: 400px;
      }
    }

    input {
      min-width: 180px;
      padding: 10px 12px;
      background-color: rgba(255, 255, 255, 0.1);
      outline: 0;
      color: #81d4fa;
      border: none;
      border: 1px solid rgba(79, 195, 247, 0.3);
      border-radius: 20px;
      text-transform: uppercase;
      font-size: 14px;
      transition: all 0.2s ease;
      min-height: 44px;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: rgba(79, 195, 247, 0.6);
      box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.2);
    }

    input::placeholder {
      color: rgba(129, 212, 250, 0.5);
    }

    .shake-vertical {
      animation: shake-vertical 1s cubic-bezier(0.455, 0.03, 0.515, 0.955) both;
    }

    .slide-in-right {
      animation: slide-in-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    @keyframes slide-in-right {
      0% {
        transform: translateX(100vw);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes shake-vertical {
      0%, 100% {
        transform: translateY(0);
      }
      10%, 30%, 50%, 70% {
        transform: translateY(-8px);
      }
      20%, 40%, 60% {
        transform: translateY(8px);
      }
      80% {
        transform: translateY(6.4px);
      }
      90% {
        transform: translateY(-6.4px);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="main">
      <div class="stats">
        <h1>There <span id="number-of-protesters">0 people</span> protesting against <span class="topic" id="topic">TRUMP</span> right now!</h1>
      </div>
      <div class="protester-container" id="protesters"></div>
      <div class="protest-button-container">
        <button id="protest-button">protest now</button>
      </div>
    </div>
    <div class="footer">
      <h2>Currently active protests</h2>
      <div class="footer-container">
        <ul id="topics" class="topics"></ul>
        <div class="form-container">
          <input id="new-topic" class="new-topic" maxlength="15" placeholder="trump" />
          <a href="/?topic=hunger" id="new-topic-button">start new</a>
        </div>
      </div>
      <span class="links">Created with free open source software by <a href="https://twitter.com/vnglst">@vnglst</a>. Source on <a href="https://github.com/vnglst/protest-against">Github</a>.</span>
    </div>
  </div>

  <script type="module" src="/static/js/app.js"></script>
</body>
</html>
